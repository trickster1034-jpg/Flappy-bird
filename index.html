<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Dino - Clean Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
    body { margin: 0; background: #222; overflow: hidden; font-family: sans-serif; }
    #game-container { position: relative; width: 360px; height: 500px; margin: auto; }
    canvas { background: #70c5ce; display: block; touch-action: none; }
    #meme-overlay { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); width: 260px; display: none; border-radius: 10px; z-index: 10; }
  </style>
</head>
<body>

<div id="game-container">
  <canvas id="game" width="360" height="500"></canvas>
  <img id="meme-overlay" src="" alt="Meme">
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const memeImg = document.getElementById("meme-overlay");

  // Assets
  const img = { pipe: new Image(), bird: new Image(), bg: new Image(), heart: new Image(), shield: new Image() };
  img.pipe.src = "pipe.png"; img.bird.src = "bird.png"; img.bg.src = "bg.png";
  img.heart.src = "heart.png"; img.shield.src = "shield.png";

  const flapSound = new Audio("flap.mp3");
  let endSound = new Audio();

  // Game variables
  let birdX = 50, birdY = 250, birdV = 0, hp = 100; // Added HP for items
  let score = 0, frame = 0, bgX = 0, speed = 1.8;
  let pipes = [], items = [], gameStarted = false, gameOver = false, gameWon = false;
  let gamePhase = 1, showScoreboard = false, endTriggered = false, hasShield = false;
  
  let highScore = localStorage.getItem("highScore") || 0;
  let deaths = localStorage.getItem("totalDeaths") || 0;

  function doTap() {
    if (gameOver || gameWon) { if (showScoreboard) location.reload(); return; }
    if (!gameStarted) { gameStarted = true; return; }

    flapSound.currentTime = 0; flapSound.play().catch(()=>{});
    
    if (gamePhase === 1) birdV = -5;
    else if (birdY >= 420) birdV = -12;
  }

  window.addEventListener("touchstart", (e) => { e.preventDefault(); doTap(); }, {passive: false});
  window.addEventListener("mousedown", doTap);

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background
    if (img.bg.complete) {
      if (gameStarted && !gameOver && !gameWon) bgX -= (gamePhase === 1 ? 0.5 : 1.5);
      if (bgX <= -360) bgX = 0;
      ctx.drawImage(img.bg, bgX, 0, 360, 500);
      ctx.drawImage(img.bg, bgX + 360, 0, 360, 500);
    }

    if (!gameStarted) {
      ctx.fillStyle = "rgba(0,0,0,0.4)"; ctx.fillRect(0,0,360,500);
      ctx.fillStyle = "white"; ctx.font = "bold 30px Arial"; ctx.textAlign="center";
      ctx.fillText("TAP TO START", 180, 250); ctx.textAlign="left";
    } else if (!gameOver && !gameWon) {
      frame++;
      speed += 0.0003; // Gradual Speed increase

      birdV += (gamePhase === 1 ? 0.22 : 0.48);
      birdY += birdV;

      if (gamePhase === 1) {
        if (birdY > 500 || birdY < 0) gameOver = true;
      } else {
        if (birdY > 425) { birdY = 425; birdV = 0; }
      }

      // Spawning Pipes
      let spawnRate = (gamePhase === 1) ? 140 : 115;
      if (frame % spawnRate === 0) {
        let t = Math.random()*150 + 50;
        if (gamePhase === 1) pipes.push({x: 360, top: t, bot: t+190, type: 'f', p: false});
        else pipes.push({x: 360, top: 460-(Math.random()*50+75), type: 'd', p: false});
      }

      // Spawning Items (Heart/Shield)
      if (frame % 600 === 0) {
        items.push({x: 360, y: 200 + Math.random()*100, type: Math.random() > 0.5 ? 'h' : 's'});
      }

      // Logic for Pipes
      pipes.forEach(p => {
        p.x -= (gamePhase === 1 ? speed : speed + 1);
        // Collision
        if (birdX + 15 > p.x + 10 && birdX - 15 < p.x + 70) {
          if (p.type === 'f' && (birdY - 12 < p.top || birdY + 12 > p.bot)) handleDeath();
          else if (p.type === 'd' && birdY + 15 > p.top + 10) handleDeath();
        }
        // Score
        if (p.x < birdX && !p.p) {
          score++; p.p = true;
          if (score === 10) { gamePhase = 2; pipes = []; birdY = 425; speed = 2.5; }
          if (score >= 40) gameWon = true; // High score goal
        }
      });

      // Logic for Items
      items.forEach((it, i) => {
        it.x -= speed;
        if (Math.hypot(birdX - it.x, birdY - it.y) < 30) {
          if (it.type === 'h') hp = Math.min(100, hp + 20);
          else hasShield = true;
          items.splice(i, 1);
        }
      });

      pipes = pipes.filter(p => p.x > -100);
      items = items.filter(it => it.x > -50);
    }

    // DRAWING
    pipes.forEach(p => {
      if (img.pipe.complete) {
        if (p.type === 'f') {
          ctx.save(); ctx.translate(p.x+40, p.top); ctx.scale(1,-1);
          ctx.drawImage(img.pipe, 0, 0, img.pipe.width, img.pipe.height, -40, 0, 80, p.top);
          ctx.restore();
          ctx.drawImage(img.pipe, 0, 0, img.pipe.width, img.pipe.height, p.x, p.bot, 80, 500-p.bot);
        } else ctx.drawImage(img.pipe, 0, 0, img.pipe.width, img.pipe.height, p.x, p.top, 80, 460-p.top);
      }
    });

    items.forEach(it => {
        let drawImg = it.type === 'h' ? img.heart : img.shield;
        if (drawImg.complete) ctx.drawImage(drawImg, it.x-15, it.y-15, 30, 30);
    });

    // Bird
    ctx.save(); ctx.translate(birdX, birdY);
    if (gamePhase === 1) ctx.rotate(birdV * 0.1);
    if (hasShield) {
      ctx.strokeStyle = "#0cf"; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(0,0,30,0,Math.PI*2); ctx.stroke();
    }
    if (img.bird.complete) ctx.drawImage(img.bird, -25, -25, 50, 50);
    ctx.restore();

    ctx.fillStyle = "white"; ctx.font = "bold 24px Arial"; ctx.fillText("Score: "+score, 20, 40);

    if (gameOver || gameWon) runEndSequence();
    requestAnimationFrame(loop);
  }

  function handleDeath() {
    if (hasShield) {
      hasShield = false;
      pipes = []; // Clear obstacles to give a second chance
    } else {
      gameOver = true;
    }
  }

  function runEndSequence() {
    if (!endTriggered) {
      endTriggered = true;
      memeImg.src = gameWon ? "win.gif" : "meme1.gif";
      memeImg.style.display = "block";
      setTimeout(() => { showScoreboard = true; }, 3000);
    }
    if (showScoreboard) {
      memeImg.style.display = "none";
      ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(40,100,280,300);
      ctx.fillStyle = "white"; ctx.textAlign="center"; ctx.fillText(gameWon?"WINNER":"GAME OVER", 180, 200);
    }
  }

  loop();
</script>
</body>
</html>
