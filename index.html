<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Meme Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #222; text-align: center; font-family: Arial; overflow: hidden; }
    #game-container { position: relative; width: 360px; margin: auto; }
    canvas { display: block; background: #70c5ce; touch-action: manipulation; }
    /* This is the secret to making the GIF animate! */
    #meme-overlay { 
      position: absolute; 
      top: 80px; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 250px; 
      display: none; 
      z-index: 10;
    }
    h2 { margin: 5px; color: white; text-shadow: 1px 1px 2px black; }
  </style>
</head>
<body>

<h2>Score 10 to Win! üê¶</h2>
<div id="game-container">
  <canvas id="game" width="360" height="500"></canvas>
  <img id="meme-overlay" src="" alt="Meme animation">
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const memeImg = document.getElementById("meme-overlay");
  
  // 1. Assets
  const pipeImg = new Image(); pipeImg.src = "pipe.png";
  const birdImg = new Image(); birdImg.src = "bird.png"; 
  const bgImg = new Image();   bgImg.src = "bg.png"; 

  // 2. Audio
  const flapSound = new Audio("flap.mp3");
  flapSound.preload = "auto";
  let endSound = new Audio();

  // 3. Game Variables
  let birdX = 50, birdY = 250, birdVelocity = 0;
  const gravity = 0.3, jump = -7;
  let pipes = [], frame = 0, score = 0, bgX = 0;
  let gameOver = false, gameWon = false;
  
  // 4. Memes
  let endTriggered = false, showScoreboard = false, showSkipButton = false;
  const memes = ["meme1.gif", "meme2.gif", "meme3.gif", "meme4.gif", "meme5.gif"];
  const memeSounds = ["sound1.mp3", "sound2.mp3", "sound3.mp3", "sound4.mp3", "sound5.mp3"];

  // 5. Stats
  let highScore = localStorage.getItem("highScore") || 0;
  let totalDeaths = localStorage.getItem("totalDeaths") || 0;

  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touchY = e.touches[0].clientY - rect.top;

    if (!gameOver && !gameWon) {
        flapSound.pause(); flapSound.currentTime = 0; flapSound.play().catch(()=>{});
        birdVelocity = jump; 
    } else {
        if (showSkipButton && !showScoreboard && touchY > 400) {
            showScoreboard = true;
            return;
        }
        if (showScoreboard) location.reload(); 
    }
  });

  function updatePipes() {
    if (frame % 90 === 0) {
      let gap = 160; 
      let topHeight = Math.random() * (canvas.height / 2) + 50;
      pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + gap });
    }
    pipes.forEach(p => {
      p.x -= 2;
      if (birdX + 15 > p.x && birdX - 15 < p.x + 80) {
          if (birdY - 15 < p.top || birdY + 15 > p.bottom) gameOver = true;
      }
      if (p.x === 60) {
          score++;
          if (score >= 10) gameWon = true; 
      }
    });
    pipes = pipes.filter(p => p.x > -100);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (bgImg.complete) {
        if (!gameOver && !gameWon) bgX -= 0.5;
        if (bgX <= -canvas.width) bgX = 0;
        ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    if (!gameOver && !gameWon) {
      birdVelocity += gravity; birdY += birdVelocity;
      if (birdY > canvas.height || birdY < 0) gameOver = true;
      updatePipes();
      pipes.forEach(p => {
          let pipeWidth = 80;
          ctx.save(); ctx.translate(p.x + pipeWidth/2, p.top); ctx.scale(1, -1);
          ctx.drawImage(pipeImg, -pipeWidth/2, 0, pipeWidth, p.top); ctx.restore(); 
          ctx.drawImage(pipeImg, p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
      });
      ctx.save(); ctx.translate(birdX, birdY); ctx.rotate(birdVelocity * 0.05);
      ctx.drawImage(birdImg, -30, -30, 60, 60); ctx.restore();
      ctx.fillStyle = "white"; ctx.font = "bold 22px Arial";
      ctx.fillText("Score: " + score, 15, 35);
      frame++;
      requestAnimationFrame(gameLoop);
    } 
    else {
      if (!endTriggered) {
        let waitTime = 4000; 
        if (gameWon) {
            memeImg.src = "win.gif";
            endSound.src = "win.mp3";
            waitTime = 8000; 
        } else {
            let randomIndex = Math.floor(Math.random() * memes.length);
            memeImg.src = memes[randomIndex];
            endSound.src = memeSounds[randomIndex];
            totalDeaths++;
            localStorage.setItem("totalDeaths", totalDeaths);
        }
        memeImg.style.display = "block"; // Show the real animating GIF
        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
        }
        endSound.play().catch(() => {});
        endTriggered = true;
        setTimeout(() => { showSkipButton = true; }, 2000);
        setTimeout(() => { showScoreboard = true; }, waitTime); 
      }

      if (showSkipButton && !showScoreboard) {
          ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
          ctx.fillRect(130, 420, 100, 40);
          ctx.fillStyle = "black"; ctx.font = "bold 16px Arial";
          ctx.fillText("SKIP >>", 153, 445);
      }

      if (showScoreboard) {
          memeImg.style.display = "none"; // Hide GIF when scoreboard appears
          ctx.fillStyle = gameWon ? "rgba(255, 215, 0, 0.95)" : "rgba(0, 0, 0, 0.85)";
          ctx.fillRect(40, 100, 280, 300);
          ctx.fillStyle = gameWon ? "black" : "white";
          ctx.font = "bold 26px Arial";
          ctx.fillText(gameWon ? "üèÜ YOU WON! üèÜ" : "GAME OVER", 90, 150);
          ctx.font = "20px Arial";
          ctx.fillText("Final Score: " + score, 80, 210);
          ctx.fillText("High Score: " + highScore, 80, 250);
          ctx.fillText("Total Deaths: " + totalDeaths, 80, 290);
          ctx.font = "bold 18px Arial";
          ctx.fillText("Tap to Restart", 115, 360);
      }
      requestAnimationFrame(gameLoop);
    }
  }

  let loaded = 0;
  function checkReady() { if(++loaded >= 3) gameLoop(); }
  birdImg.onload = pipeImg.onload = bgImg.onload = checkReady;
</script>
</body>
</html>
