<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Touch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: skyblue;
      text-align: center;
      font-family: Arial;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
      touch-action: manipulation;
    }
    h2 { margin: 5px; }
  </style>
</head>
<body>

<h2>Tap to Fly üê¶</h2>
<canvas id="game" width="360" height="500"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let birdY = 250;
  let birdVelocity = 0;
  const gravity = 0.35;
  const jump = -7;

  // NEW: Image Loading
  const birdImg = new Image();
  birdImg.src = "bird.png"; 

  let pipes = [];
  let frame = 0;
  let score = 0;
  let gameOver = false;

  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Prevents zooming on double tap
    if (!gameOver) {
      birdVelocity = jump;
    } else {
      location.reload();
    }
  });

  function drawBird() {
    // Draws your bird.png image at 40x40 pixels
    ctx.drawImage(birdImg, 60, birdY - 20, 40, 40);
  }

  function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(p => {
      ctx.fillRect(p.x, 0, 50, p.top);
      ctx.fillRect(p.x, p.bottom, 50, canvas.height);
    });
  }

  function updatePipes() {
    if (frame % 90 === 0) {
      let gap = 170; // Slightly larger gap for easier play with image
      let top = Math.random() * 200 + 20;
      pipes.push({ x: canvas.width, top: top, bottom: top + gap });
    }

    pipes.forEach(p => {
      p.x -= 2;

      // UPDATED COLLISION: Checks the 40x40 area of your image
      if (
        60 + 35 > p.x && 60 < p.x + 50 &&
        (birdY - 15 < p.top || birdY + 15 > p.bottom)
      ) {
        gameOver = true;
      }

      if (p.x === 60) score++;
    });

    pipes = pipes.filter(p => p.x > -50);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver) {
      birdVelocity += gravity;
      birdY += birdVelocity;

      if (birdY > canvas.height || birdY < 0) {
        gameOver = true;
      }

      updatePipes();
      drawPipes();
      drawBird();
      drawScore();

      frame++;
      requestAnimationFrame(gameLoop);
    } else {
      ctx.fillStyle = "red";
      ctx.font = "30px Arial";
      ctx.fillText("GAME OVER", 80, 240);
      ctx.font = "18px Arial";
      ctx.fillText("Tap to Restart", 110, 280);
    }
  }

  // Ensure image is loaded before starting
  birdImg.onload = () => {
    gameLoop();
  };
</script>

</body>
</html>
