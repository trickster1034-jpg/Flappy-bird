<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Meme Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: skyblue; text-align: center; font-family: Arial; overflow: hidden; }
    canvas { display: block; margin: auto; background: #70c5ce; touch-action: manipulation; }
    h2 { margin: 5px; color: white; text-shadow: 1px 1px 2px black; }
  </style>
</head>
<body>

<h2>Score 10 to Win! üê¶</h2>
<canvas id="game" width="360" height="500"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  
  // 1. Assets
  const pipeImg = new Image(); pipeImg.src = "pipe.png";
  const birdImg = new Image(); birdImg.src = "bird.png"; 

  // 2. Game State
  let birdX = 50, birdY = 250, birdVelocity = 0;
  const gravity = 0.3, jump = -7;
  let pipes = [], frame = 0, score = 0;
  let gameOver = false, gameWon = false;
  
  // 3. Effects
  let lastClickTime = 0, clickCount = 0, fartTimer = 0;

  // 4. Meme & Sound Assets
  const memes = ["meme1.gif", "meme2.gif", "meme3.gif", "meme4.gif", "meme5.gif"];
  const memeSounds = ["sound1.mp3", "sound2.mp3", "sound3.mp3", "sound4.mp3", "sound5.mp3"];
  let selectedMeme = new Image();
  let endSound = new Audio();
  let endTriggered = false; 
  let showScoreboard = false; 
  let showSkipButton = false;

  // 5. Stats
  let highScore = localStorage.getItem("highScore") || 0;
  let totalDeaths = localStorage.getItem("totalDeaths") || 0;

  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touchX = e.touches[0].clientX - rect.left;
    const touchY = e.touches[0].clientY - rect.top;

    if (!gameOver && !gameWon) {
        birdVelocity = jump; 
        let currentTime = Date.now();
        if (currentTime - lastClickTime < 300) clickCount++;
        else clickCount = 1;
        lastClickTime = currentTime;
        if (clickCount >= 2) fartTimer = 15; 
    } else {
        // Skip Logic: Click in the bottom area (y > 400)
        if (showSkipButton && !showScoreboard && touchY > 400) {
            showScoreboard = true;
            return;
        }
        // Reload Logic: Only works if scoreboard is visible
        if (showScoreboard) location.reload(); 
    }
  });

  function updatePipes() {
    if (frame % 90 === 0) {
      let gap = 170; 
      let top = Math.random() * 200 + 20;
      pipes.push({ x: canvas.width, top: top, bottom: top + gap });
    }
    pipes.forEach(p => {
      p.x -= 2;
      if (birdX + 10 > p.x && birdX - 10 < p.x + 90) {
          if (birdY - 10 < p.top || birdY + 10 > p.bottom) gameOver = true;
      }
      if (p.x === 60) {
          score++;
          if (score >= 10) gameWon = true; 
      }
    });
    pipes = pipes.filter(p => p.x > -50);
  }

  function gameLoop() {
    // ALWAYS clear the canvas at the start of every frame
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!gameOver && !gameWon) {
      birdVelocity += gravity;
      birdY += birdVelocity;
      if (birdY > canvas.height || birdY < 0) gameOver = true;

      updatePipes();
      pipes.forEach(p => {
          ctx.drawImage(pipeImg, p.x, 0, 90, p.top);
          ctx.drawImage(pipeImg, p.x, p.bottom, 90, canvas.height - p.bottom);
      });

      ctx.save();
      ctx.translate(birdX, birdY);
      ctx.rotate(birdVelocity * 0.05);
      if (fartTimer > 0) {
        ctx.font = "40px Arial";
        ctx.fillText(clickCount >= 5 ? "üî•" : "üí®", -70, 25);
        fartTimer--;
      }
      ctx.drawImage(birdImg, -30, -30, 60, 60);
      ctx.restore();

      ctx.fillStyle = "white"; ctx.font = "bold 20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      frame++;
      requestAnimationFrame(gameLoop);
    } 
    else {
      // --- END SCREEN LOGIC ---
      if (!endTriggered) {
        let waitTime = 4000; 

        if (gameWon) {
            selectedMeme.src = "win.gif";
            endSound.src = "win.mp3";
            waitTime = 8000; 
        } else {
            let randomIndex = Math.floor(Math.random() * memes.length);
            selectedMeme.src = memes[randomIndex];
            endSound.src = memeSounds[randomIndex];
            totalDeaths++;
            localStorage.setItem("totalDeaths", totalDeaths);
        }

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
        }

        endSound.play();
        endTriggered = true;

        setTimeout(() => { showSkipButton = true; }, 2000);
        setTimeout(() => { showScoreboard = true; }, waitTime); 
      }

      // DRAW THE MEME - Redrawing this every frame allows the GIF to cycle its frames
      ctx.drawImage(selectedMeme, (canvas.width/2) - 125, 80, 250, 250);

      if (showSkipButton && !showScoreboard) {
          ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
          ctx.fillRect(130, 420, 100, 40);
          ctx.fillStyle = "black";
          ctx.font = "bold 16px Arial";
          ctx.fillText("SKIP >>", 153, 445);
      }

      if (showScoreboard) {
          ctx.fillStyle = gameWon ? "rgba(255, 215, 0, 0.95)" : "rgba(0, 0, 0, 0.85)";
          ctx.fillRect(40, 100, 280, 300);
          ctx.fillStyle = gameWon ? "black" : "white";
          ctx.font = "bold 26px Arial";
          ctx.fillText(gameWon ? "üèÜ YOU WON! üèÜ" : "GAME OVER", 90, 150);
          ctx.font = "20px Arial";
          ctx.fillText("Final Score: " + score, 80, 210);
          ctx.fillText("High Score: " + highScore, 80, 250);
          ctx.fillText("Total Deaths: " + totalDeaths, 80, 290);
          ctx.font = "bold 18px Arial";
          ctx.fillText("Tap to Restart", 115, 360);
      }
      
      // Continue the loop so the GIF animates
      requestAnimationFrame(gameLoop);
    }
  }

  birdImg.onload = pipeImg.onload = () => { 
    if(birdImg.complete && pipeImg.complete) gameLoop(); 
  };
</script>
</body>
</html>
