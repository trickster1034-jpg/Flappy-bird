<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Dino Meme Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
    body { margin: 0; background: #222; text-align: center; font-family: Arial, sans-serif; overflow: hidden; }
    #game-container { position: relative; width: 360px; height: 500px; margin: 20px auto; overflow: hidden; border: 2px solid #444; }
    canvas { display: block; background: #70c5ce; touch-action: none; }
    #meme-overlay { 
      position: absolute; top: 80px; left: 50%; transform: translateX(-50%); 
      width: 260px; display: none; z-index: 100; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .status-text { color: white; margin-top: 10px; text-shadow: 2px 2px #000; }
  </style>
</head>
<body>

<h2 id="status" class="status-text">Phase 1: Fly! üê¶</h2>
<div id="game-container">
  <canvas id="game" width="360" height="500"></canvas>
  <img id="meme-overlay" src="" alt="Meme Result">
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const memeImg = document.getElementById("meme-overlay");
  const statusTxt = document.getElementById("status");
  
  // 1. ASSETS (Images will use fallbacks if they don't exist)
  const pipeImg = new Image(); pipeImg.src = "pipe.png";
  const birdImg = new Image(); birdImg.src = "bird.png"; 
  const bgImg = new Image();   bgImg.src = "bg.png"; 

  // 2. SOUNDS
  const flapSound = new Audio("flap.mp3");
  let endSound = new Audio();

  // 3. GAME VARIABLES
  let birdX = 50, birdY = 250, birdVelocity = 0;
  let gravity = 0.22, jump = -5.0;
  let pipes = [], frame = 0, score = 0, bgX = 0;
  let gameOver = false, gameWon = false, gameStarted = false;
  let gamePhase = 1; // 1 = Flappy, 2 = Dino

  // Effects & Stats
  let lastClickTime = 0, clickCount = 0, effectTimer = 0;
  let highScore = parseInt(localStorage.getItem("highScore")) || 0;
  let totalDeaths = parseInt(localStorage.getItem("totalDeaths")) || 0;

  const memes = ["meme1.gif", "meme2.gif", "meme3.gif", "meme4.gif", "meme5.gif"];
  const memeSounds = ["sound1.mp3", "sound2.mp3", "sound3.mp3", "sound4.mp3", "sound5.mp3"];
  let endTriggered = false, showScoreboard = false, showSkipButton = false;

  // 4. INPUT HANDLING
  function handleInput(e) {
    if (e) e.preventDefault();
    if (!gameStarted) { gameStarted = true; return; }

    if (!gameOver && !gameWon) {
        flapSound.currentTime = 0; flapSound.play().catch(()=>{});
        
        let now = Date.now();
        if (now - lastClickTime < 300) clickCount++; else clickCount = 1;
        lastClickTime = now;
        if (clickCount >= 2) effectTimer = 20;

        if (gamePhase === 1) {
            birdVelocity = jump; 
        } else if (gamePhase === 2 && birdY >= 420) {
            birdVelocity = -12; // High jump for Dino
        }
    } else if (showScoreboard) {
        location.reload();
    } else if (showSkipButton) {
        showScoreboard = true;
    }
  }

  canvas.addEventListener("touchstart", handleInput);
  window.addEventListener("keydown", (e) => { if(e.code === 'Space') handleInput(); });

  // 5. CORE LOGIC
  function update() {
    if (!gameStarted || gameOver || gameWon) return;

    // Movement
    birdVelocity += (gamePhase === 1 ? gravity : 0.48);
    birdY += birdVelocity;

    // Phase Transitions
    if (gamePhase === 1) {
        if (birdY > canvas.height || birdY < 0) gameOver = true;
    } else {
        if (birdY > 425) { birdY = 425; birdVelocity = 0; }
    }

    // Pipe Spawning
    let rate = (gamePhase === 1) ? 140 : 115;
    if (frame % rate === 0) {
        if (gamePhase === 1) {
            let gap = 190, top = Math.random() * 150 + 50;
            pipes.push({ x: canvas.width, top: top, bottom: top + gap, type: 'f', passed: false });
        } else {
            let h = Math.random() * 50 + 75;
            pipes.push({ x: canvas.width, top: 460 - h, bottom: 460, type: 'd', passed: false });
        }
    }

    // Pipe Logic & Collision
    pipes.forEach(p => {
        p.x -= (gamePhase === 1 ? 1.8 : 2.8);
        
        // FORGIVING HITBOX
        let bPad = 12, pPad = 18;
        if (birdX + (25 - bPad) > p.x + pPad && birdX - (25 - bPad) < p.x + 80 - pPad) {
            if (p.type === 'f') {
                if (birdY - 15 < p.top || birdY + 15 > p.bottom) gameOver = true;
            } else {
                if (birdY + 15 > p.top + 10) gameOver = true;
            }
        }

        // Scoring
        if (p.x + 40 < birdX && !p.passed) {
            score++; p.passed = true;
            if (score === 10) {
                gamePhase = 2; statusTxt.innerText = "Phase 2: RUN! ü¶ñ";
                pipes = []; birdY = 425;
            }
            if (score >= 20) gameWon = true;
        }
    });
    pipes = pipes.filter(p => p.x > -100);
    frame++;
  }

  // 6. DRAWING
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background
    if (bgImg.complete && bgImg.width > 0) {
        bgX -= (gamePhase === 1 ? 0.5 : 1.5); if (bgX <= -canvas.width) bgX = 0;
        ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
        ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    // Draw Pipes
    pipes.forEach(p => {
        if (pipeImg.complete && pipeImg.width > 0) {
            if (p.type === 'f') {
                ctx.save(); ctx.translate(p.x + 40, p.top); ctx.scale(1, -1);
                ctx.drawImage(pipeImg, -40, 0, 80, p.top); ctx.restore();
                ctx.drawImage(pipeImg, p.x, p.bottom, 80, canvas.height - p.bottom);
            } else {
                ctx.drawImage(pipeImg, p.x, p.top, 80, 460 - p.top);
            }
        } else {
            ctx.fillStyle = "green";
            if (p.type === 'f') {
                ctx.fillRect(p.x, 0, 80, p.top);
                ctx.fillRect(p.x, p.bottom, 80, canvas.height - p.bottom);
            } else ctx.fillRect(p.x, p.top, 80, 460 - p.top);
        }
    });

    // Dino Ground
    if (gamePhase === 2) {
        ctx.fillStyle = "#333"; ctx.fillRect(0, 460, canvas.width, 40);
    }

    // Draw Player
    ctx.save(); ctx.translate(birdX, birdY);
    if (gamePhase === 1) ctx.rotate(birdVelocity * 0.1);
    
    // Effects (Fart/Fire)
    if (effectTimer > 0) {
        ctx.font = "30px Arial"; ctx.fillText(clickCount >= 4 ? "üî•" : "üí®", -55, 15);
        effectTimer--;
    }

    if (birdImg.complete && birdImg.width > 0) {
        ctx.drawImage(birdImg, -25, -25, 50, 50);
    } else {
        ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(0,0,20,0,Math.PI*2); ctx.fill();
    }
    ctx.restore();

    // UI
    ctx.fillStyle = "white"; ctx.font = "bold 24px Arial";
    ctx.fillText("Score: " + score, 20, 40);

    if (!gameStarted) {
        ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white"; ctx.textAlign = "center";
        ctx.font = "bold 30px Arial"; ctx.fillText("READY?", 180, 240);
        ctx.font = "20px Arial"; ctx.fillText("TAP TO START", 180, 280);
        ctx.textAlign = "left";
    }

    if (gameOver || gameWon) handleEndState();
    
    requestAnimationFrame(() => { update(); draw(); });
  }

  function handleEndState() {
    if (!endTriggered) {
        let win = score >= 20;
        let idx = Math.floor(Math.random() * memes.length);
        memeImg.src = win ? "win.gif" : memes[idx];
        endSound.src = win ? "win.mp3" : memeSounds[idx];
        memeImg.style.display = "block";
        
        totalDeaths++; localStorage.setItem("totalDeaths", totalDeaths);
        if (score > highScore) { highScore = score; localStorage.setItem("highScore", highScore); }

        endSound.load(); endSound.play().catch(()=>{});
        endTriggered = true;
        setTimeout(() => { showSkipButton = true; }, 1500);
    }

    if (showScoreboard) {
        memeImg.style.display = "none";
        ctx.fillStyle = "rgba(0,0,0,0.9)"; ctx.fillRect(40, 100, 280, 300);
        ctx.fillStyle = "white"; ctx.textAlign = "center";
        ctx.font = "bold 24px Arial"; ctx.fillText(score >= 20 ? "üèÜ YOU WIN!" : "GAME OVER", 180, 150);
        ctx.font = "18px Arial";
        ctx.fillText("Score: " + score, 180, 200);
        ctx.fillText("High Score: " + highScore, 180, 240);
        ctx.fillText("Deaths: " + totalDeaths, 180, 280);
        ctx.fillStyle = "#70c5ce"; ctx.fillText("Tap to Restart", 180, 360);
        ctx.textAlign = "left";
    }
  }

  draw(); // Start the loop
</script>
</body>
</html>
